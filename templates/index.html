<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Editor</title>
    <link rel="stylesheet" href="/static/css/data.css">
</head>
<body>
    <div class="container">
        <h1>Query Editor</h1>
        {% if data_loaded %}
        <nav class="navbar">
            <a href="{{ url_for('index') }}" class="nav-link">Select New Query Set</a>
            <a href="{{ url_for('data_table') }}" class="nav-link">View Data</a>
            <a href="{{ url_for('charts') }}" class="nav-link">View Charts</a>
            <a href="{{ url_for('download') }}" class="nav-link">Download Data</a>
        </nav>
        {% endif %}
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="post" action="{{ url_for('index') }}" id="load-file-form">
            <div class="form-group">
                <label for="tsv_file">Select a TSV file:</label>
                <select name="tsv_file" id="tsv_file" required>
                    <option value="" disabled selected>Select a file</option>
                    {% for file in tsv_files %}
                        <option value="{{ file }}">{{ file }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="search-button" onclick="showSpinner()">Load File</button>
        </form>
        <div id="spinner" class="spinner hidden"></div>
    </div>
    <script src="/static/js/spinner.js"></script>
</body>
</html>
