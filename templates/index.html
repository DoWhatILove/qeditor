<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Editor</title>
    <link rel="stylesheet" href="/static/css/data.css">
</head>
<body>
    <div class="container">
        <h1>Query Editor</h1>
        {% if data_loaded %}
        <nav class="navbar">
            <a href="{{ url_for('index') }}" class="nav-link">Select New Query Set</a>
            <a href="{{ url_for('data_table') }}" class="nav-link">View Data</a>
            <a href="{{ url_for('charts') }}" class="nav-link">View Charts</a>
            <a href="{{ url_for('download') }}" class="nav-link">Download Data</a>
        </nav>
        {% endif %}
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="tsv_file">Upload TSV File:</label>
                <input type="file" name="tsv_file" id="tsv_file" accept=".tsv" required>
            </div>
            <div class="form-group">
                <button type="submit" class="search-button">Upload and Load</button>
            </div>
        </form>
    </div>
</body>
</html>
