<!DOCTYPE html>
<html>
<head>
    <title>Query Set Editor</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .message { padding: 10px; margin: 10px 0; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Query Set Editor</h1>
    <form method="post" enctype="multipart/form-data">
        <label for="file">Select Query Set (.tsv):</label>
        <input type="file" name="file" accept=".tsv" required>
        <button type="submit">Upload</button>
    </form>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="message {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    {% if data %}
        <p><a href="{{ url_for('data_table') }}">View Data</a> | <a href="{{ url_for('charts') }}">View Charts</a></p>
    {% endif %}
</body>
</html>
